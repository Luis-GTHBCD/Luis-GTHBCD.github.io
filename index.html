<!DOCTYPE html>

<link rel="stylesheet" href="./Score.css">
<div class="container">

    <div class="match">
        <div class="match-header">
            <div class="match-status">AO VIVO</div>
            <div class="match-tournament"><img src="https://seeklogo.com/images/B/brasileirao-assai-logo-ADE54F9B80-seeklogo.com.png" alt=""></div>
        </div>
        <div class="match-content">
            <div class="column">
                <div class="team-left">
                    <div class="team-logo"><img src="https://seeklogo.com/images/S/SC_Corinthians_Paulista-logo-FD7F7C1165-seeklogo.com.png" width="90" alt="COR"></div>
                    <h2 class="team-name">Corinthians</h2>
                </div>
            </div>     
        


        <div class="column">
            <div class="match-details">
                <div class="match-date">10 de Janeiro às 15:00</div>
                <div class="match-score">
                    <span class="match-score-number  match-score-number--leading">3</span>
                    <span class="match-score-number-divider">:</span>
                    <span class="match-score-number  match-score-number--losing">1</span>
                </div>

                <div class="match-time-lapsed">72'</div>
                <div class="match-referee">Juíz: [Juíz]</div>
                <div class="match-options">
                    <button class="option-left">COR</button>
                    <button class="draw">EMPATE</button>
                    <button class="option-right">FLA</button>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="team-right">
                <div class="team-logo"><img src="https://seeklogo.com/images/C/Clube_de_Regatas_do_Flamengo-logo-35138A63C6-seeklogo.com.png" width="75px" alt="FLA"></div>
                <h2 class="team-name">Flamengo</h2>
            </div>
        </div>     

        </div>
    </div>
</div>
